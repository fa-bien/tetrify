<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset=utf-8 />
    <title>Tetrify me</title>

      <h1>Tetrify me!!1</h1>

      <div>
        <br />
        <output id="fileInfo"></output>
      </div>
    </div>
  </body>
  <!-- main stuff -->
  <script type="text/javascript" src="util.js"></script>
  <script type="text/javascript" src="controls.js"></script>
  <!-- for tetrification -->

  <script type="text/javascript" src="graph.js"></script>
  <script type="text/javascript" src="tetrify.js"></script>
</html>
